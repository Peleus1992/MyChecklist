<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if user.is_authenticated %}
<p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
<form action="{% url 'logout' %}">
    <input type="submit" value="Logout">
</form>
{% else %}
<p>Welcome, new user. Please <a href="{% url 'login' %}">log in</a>.</p>
{% endif %}

</body>
</html>
