<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if message %}
<p> {{ message }} </p>
{% endif %}

<form action="{% url 'login' %}" method="post">
{% csrf_token %}
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="text" name="password"><br><br>
    <input type="submit" value="OK" />
</form>

<a href="{% url 'signup' %}">Sign up here</a>

</body>
</html>
